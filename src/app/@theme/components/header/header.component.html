<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()"><span>Clust</span></div>
  </div>
  <ngx-theme-switcher></ngx-theme-switcher>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action>
    <div class="dropdown ghost-dropdown" ngbDropdown [hidden]="!liveToken()">
      <button class="btn btn-success" type="button" ngbDropdownToggle>
        <i class="nb-person"></i> Dropdown
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li class="dropdown-item">Logout</li>
      </ul>
    </div>
  </nb-action>
  <nb-action>
    <div class="dropdown ghost-dropdown" ngbDropdown [hidden]="liveToken()">
      <div class="btn-with-icon-example">
        <button type="button" class="btn btn-success btn-with-icon" (click)="login()">
          <i class="nb-user"></i>
          <span>Login</span>
        </button>
      </div>
    </div>
  </nb-action>
  <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
  <nb-action class="control-item" icon="nb-email"></nb-action>
  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>
</nb-actions>
