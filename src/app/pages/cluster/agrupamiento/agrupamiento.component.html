<div class="row">
    <div class="col-md-12 col-lg-12">
        <nb-card>
            <nb-tabset>
                <nb-tab tabTitle="Filtro">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <ngx-proyectos (getProject)="getOrg($event)"></ngx-proyectos>
                            <ngx-dinamicform [normalform]="myform1" (result)="getFiltro1($event)"></ngx-dinamicform>
                            <div class="row justify-content-center">
                                <nb-card>
                                    <button type="button" class="btn btn-primary btn-sm" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                                        aria-controls="collapseExample">
                                        <label [hidden]="!isCollapsed"> Mostrar todos los filtros</label>
                                        <label [hidden]="isCollapsed"> Ocultar filtros</label>
                                    </button>
                                </nb-card>
                                <nb-card>
                                    <button type="button" class="btn btn-success btn-sm" (click)="filtrar()">
                                        <label> Filtrar </label>
                                    </button>
                                </nb-card>
                            </div>
                            <div id="collapseExample" [ngbCollapse]="isCollapsed">
                                <nb-card>
                                    <div class="card-body">
                                        <ngx-dinamicform [normalform]="myform2" (result)="getFiltro2($event)"></ngx-dinamicform>
                                    </div>
                                </nb-card>
                            </div>
                        </div>
                    </div>
                </nb-tab>
                <nb-tab tabTitle="Selecci칩n de Iteraciones">
                    <ngx-datafilter (selectedData)="getDataFilter($event)" [filterColumns]="columnsIteracion" [columns]="columnsIteracion" [rows]="iteraciones"
                        [temp]="iteraciones"></ngx-datafilter>
                </nb-tab>
                <nb-tab tabTitle="Clusterizaci칩n">
                    <nb-card>
                        <nb-card-body>
                            <ng2-smart-table [settings]="settingsCluster" [source]="clusterData">
                            </ng2-smart-table>
                        </nb-card-body>
                    </nb-card>
                    <div class="row">
                        <label for="x" class="col-2 form-control-label">
                            <small>Primer Par치metro</small>
                        </label>
                        <div class="col-2">
                            <select [(ngModel)]="primerParametro" (ngModelChange)="validCampo(c)" class="form-control" [ngModelOptions]="{standalone: true}">
                                <option class="form-control" *ngFor="let item of columnsIteracion" [ngValue]="item" [selected]="primerParametro === item">{{item.name}}</option>
                            </select>
                        </div>
                        <label for="x" class="col-2 form-control-label">
                            <small>Segundo Par치metro</small>
                        </label>
                        <div class="col-2">
                            <select [(ngModel)]="segundoParametro" (ngModelChange)="validCampo(c)" class="form-control" [ngModelOptions]="{standalone: true}">
                                <option class="form-control" *ngFor="let item of columnsIteracion" [ngValue]="item" [selected]="segundoParametro === item">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <nb-card>
                                <nb-card-body>
                                    <button (click)="clusterizar()" class="btn btn-success btn-sm">
                                        <i class="nb-play"></i> {{iniciarClust}}
                                        <small>({{clusterData?.length}})</small>
                                    </button>
                                </nb-card-body>
                            </nb-card>
                        </div>
                    </div>
                </nb-tab>
            </nb-tabset>
        </nb-card>
    </div>
</div>
