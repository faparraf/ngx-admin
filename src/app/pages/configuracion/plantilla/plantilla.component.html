<div class="row">
  <div class="col-lg-4">
    <ngx-proyectos [projectLocal]="project" (getProject)="getOrg($event)"></ngx-proyectos>
    <nb-card>
        <nb-card-header>
            Operaciones
        </nb-card-header>
        <nb-card-body>
            <div class="form-group row">
                <div class=" center">
                    <a class="btn btn-primary btn-tn" (click)="guardarInfo()">
                        Guardar
                    </a>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
  </div>
<div class="col-8">
    <nb-card>
        <nb-card-header>
           Atributos
        </nb-card-header>
        <nb-card-body>
            <ng2-smart-table [settings]="settings" [source]="source">
            </ng2-smart-table>
        </nb-card-body>
    </nb-card>
</div>
