<div class="row">
  <div class="col-lg-4">

  </div>
<div class="col-8">
    <nb-card>
        <nb-card-header>
           Atributos
        </nb-card-header>
        <nb-card-body>
            <ng2-smart-table [settings]="settings" [source]="data"  (createConfirm)="onCreateConfirm($event)" (editConfirm)="onEditConfirm($event)">
            </ng2-smart-table>
        </nb-card-body>
    </nb-card>
</div>
