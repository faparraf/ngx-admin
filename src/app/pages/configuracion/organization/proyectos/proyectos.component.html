<nb-card>
    <nb-card-header>
        Proyectos
    </nb-card-header>
    <nb-card-body>
        <div *ngFor="let project of listProject">
            <div class="row identado{{level(getText('id',project))}}">
                <div *ngIf="project === projectLocal " class="row activo" >
                    <a class="icon-container" (click)="asign(project)" >
                        <span><i class="nb-play"></i> {{getText('name',project)}}
                        </span>
                    </a>
                </div>
                <div *ngIf="project !== projectLocal " class="row" >
                    <a class="icon-container" (click)="asign(project)" >
                        <span><i class="nb-play"></i> {{getText('name',project)}}
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
