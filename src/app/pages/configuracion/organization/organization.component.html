<div class="row">
    <div class="col-6">
        <nb-card>
            <nb-card-header>
                Organizaciones
            </nb-card-header>
            <nb-card-body>
                <div *ngFor="let org of organizationTree">
                    <div class="identado{{level(getText('id',org))}}">
                        <a class="icon-container" (click)="editOrganization(org)" href="#/pages/configuracion/organization">
                            <h4><i class="nb-play"></i> {{getText('name',org)}}
                            </h4>
                        </a>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-6">
        <nb-card>
            <nb-card-header>
                Editar Organizaci√≥n
            </nb-card-header>
            <nb-card-body>
                <form class="form-horizontal">
                    <div class="form-group row" *ngFor="let campo of org" [ngSwitch]="campo.tipo">
                        <label for="{{campo.label}}" class="col-sm-2 form-control-label">{{campo.label}}</label>
                        <div class="col-sm-9">
                            <input type="range" [(ngModel)]="campo.valor" *ngSwitchCase="'range'" id="{{campo.label}}" class="form-control">
                            <input type="text" [(ngModel)]="campo.valor" *ngSwitchCase="'S'" id="{{campo.label}}" [ngModelOptions]="{standalone: true}" class="form-control">
                            <input type="date" [(ngModel)]="campo.valor" *ngSwitchCase="'date'" id="{{campo.label}}" class="form-control">
                            <input type="number" [(ngModel)]="campo.valor" *ngSwitchCase="'N'" id="{{campo.label}}" class="form-control">
                            <input type="email" [(ngModel)]="campo.valor" *ngSwitchCase="'email'" id="{{campo.label}}" class="form-control">
                            <textarea type="text" [(ngModel)]="campo.valor" *ngSwitchCase="'area'" id="{{campo.label}}" class="form-control"></textarea>
                            <nb-checkbox *ngSwitchCase="'B'" [(ngModel)]="campo.valor" id="{{campo.label}}"></nb-checkbox>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
