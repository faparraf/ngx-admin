<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card">
            <nb-tabset>
                <nb-tab tabTitle="Selecci칩n">
                    <div class="row container">
                        <div class="col-md-3">
                            <br>
                            <ngx-proyectos [projectLocal]="project" (getProject)="getOrg($event)"></ngx-proyectos>
                            <div class="card">
                                <input type='text' class='form-control' [(ngModel)]="filtro" placeholder='Filtro de Registros' (keyup)='updateFilter($event)' />
                            </div>
                            <div class="card">
                                <button type="button" class="btn btn-outline-primary btn-sm" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                                    aria-controls="collapseExample">
                                    Columnas
                                </button>
                            </div>
                            <div class="card" *ngIf="iteracionRows.length === 0">
                                    <button type="button" class="btn btn-outline-success btn-sm" (click)="seleccionAIterar()">
                                        A침adir a selecci칩n
                                    </button>
                                </div>
                            <div id="collapseExample" [ngbCollapse]="isCollapsed">
                                <div class="card">
                                    <div class="card-body">
                                        <ol>
                                            <li *ngFor='let col of allColumns'>
                                                <input type='checkbox' [id]="col.name" (click)='toggle(col)' [checked]='isChecked(col)' />
                                                <label [attr.for]="col.name">
                                                    <small>{{col.name}}</small>
                                                </label>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-9">
                            <div class="card">
                                <ngx-datatable 
                                #seleccion
                                class="material" 
                                [trackByProp]="'id'" 
                                [rows]="rows" 
                                [limit]="10" 
                                [columnMode]="'auto'" 
                                [headerHeight]="50" 
                                [rowHeight]="'35'" 
                                [footerHeight]="50"
                                [selected]="selected" 
                                [selectionType]="'checkbox'" 
                                [sortType]="'multi'" 
                                [scrollbarH]="true"
                                (activate)="onActivate($event)" 
                                (select)='onSelect($event)'>
                                    <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="true" [draggable]="false" [resizeable]="false">
                                        <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
                                            <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)" />
                                        </ng-template>
                                        <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                                            <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)" />
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" prop="{{col.prop}}">
                                    </ngx-datatable-column>
                                </ngx-datatable>
                            </div>
                        </div>
                    </div>
                </nb-tab>
                <nb-tab tabTitle="Iniciar Iteraci칩n">
                        <div class="col-md-12">
                                <div class="card">
                                    <ngx-datatable class="material" 
                                    #iteracion
                                    [rows]="iteracionRows" 
                                    [limit]="10" 
                                    [trackByProp]="'id'" 
                                    [columnMode]="'auto'" 
                                    [headerHeight]="50" 
                                    [rowHeight]="'35'" 
                                    [footerHeight]="50"
                                    [sortType]="'multi'" 
                                    [scrollbarH]="true"
                                    [columns]="columnsIteracion">
                                    </ngx-datatable>
                                </div>
                            </div>
                        <div class="card" *ngIf="iteracionRows.length !== 0">
                                <button (click)="iniciarIteracion()" class="btn btn-success btn-sm">
                                    <i class="nb-play"></i> {{iniciarIter}}
                                    <small>({{iteracionRows?.length}})</small>
                                </button>
                            </div>
                </nb-tab>
            </nb-tabset>
        </div>
    </div>
</div>
